[include mainsail.cfg]
[include macros.cfg]

[respond]

[virtual_sdcard]
path: /home/damian/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[include skr_mini_v3.cfg]

### Resonance tuning only: ###
#[include adxl.cfg]
# Remember to change axis_mapping
##############################

[force_move]
enable_force_move: true

[pause_resume]
[display_status]
[exclude_object]

[idle_timeout]
timeout: 3600

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 1000
max_z_velocity: 10
max_z_accel: 200

[extruder]
rotation_distance: 22.5
nozzle_diameter: 0.400
filament_diameter: 1.750
#control: pid
#pid_Kp: 27.961
#pid_Ki: 1.742
#pid_Kd: 112.192
min_temp: 0
max_temp: 300
max_extrude_only_distance: 101

#[bltouch] # KLON
#x_offset: 25.25
#y_offset: 5.0
##z_offset: 2.0
#samples: 3
#samples_result: median
#samples_tolerance: 0.010
#samples_tolerance_retries: 5
#speed: 2

[bltouch]
x_offset: 25.25
y_offset: 5.0
#z_offset: 2.0
samples: 3
samples_result: median
samples_tolerance: 0.010
samples_tolerance_retries: 5
speed: 5.0
lift_speed: 15

[stepper_y]
rotation_distance: 32
position_endstop: 0
homing_retract_dist: 0
position_max: 215
homing_speed: 50

[stepper_x]
rotation_distance: 32
position_endstop: 0 # some suggest 12
homing_retract_dist: 0
position_max: 250
homing_speed: 50

[stepper_z]
rotation_distance: 8
position_max: 250
position_min: -2

[heater_bed]
heater_pin: PC9
sensor_type: Honeywell 100K 135-104LAG-J01
sensor_pin: PC4
#control: pid
#pid_Kp: 57.608
#pid_Ki: 0.842
#pid_Kd: 985.105
min_temp: 0
max_temp: 130

[safe_z_home]
home_xy_position: 115,115 # Change coordinates to the center of your print bed
speed: 50
z_hop: 5                 # Move up 10mm
z_hop_speed: 15

[bed_mesh]
algorithm: bicubic
speed: 100
horizontal_move_z: 5
mesh_min: 25.25, 5
mesh_max: 224.75, 210
probe_count: 12,12
#probe_count: 3,3
adaptive_margin: 5

